{% extends 'base.html' %}
{% block title %}
Home 
<!-- to represent the display title place like representing name of this page at the top of the browser -->

{% endblock title %}

{% block body %}


<div class="container mb-3">
    <h2>Update ToDo</h2>
    <form action="/update/{{todo.sno}}" method="POST">



        <div class="mb-3">
            <label for="title" class="form-label">Todo title</label>
            <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp" value={{todo.title}}>

        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Todo description</label>
            <input type="text" class="form-control" id="desc" name="desc" value="{{todo.desc}}">
        </div>

        <button type="submit" class="btn btn-primary btn-dark">Submit</button>
    </form>
</div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

{% endblock body %}
